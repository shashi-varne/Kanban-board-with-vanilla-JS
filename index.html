<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <script src="./drag.js" defer></script>
    <script src="./todo.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <form action="" id="todo-form">
        <input type="text" placeholder="Add new item" id="todo-input" />
        <button type="submit">Add +</button>
      </form>

      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">TODO</h3>
          <p class="task" draggable="true">Task 1</p>
          <p class="task" draggable="true">Task 2</p>
          <p class="task" draggable="true">Task 3</p>
        </div>
        <div class="swim-lane">
          <h3 class="heading">IN PROGRESS</h3>
          <p class="task" draggable="true">Task 1</p>
          <p class="task" draggable="true">Task 2</p>
          <p class="task" draggable="true">Task 3</p>
        </div>
        <div class="swim-lane">
          <h3 class="heading">DONE</h3>
          <p class="task" draggable="true">Task 1</p>
          <p class="task" draggable="true">Task 2</p>
          <p class="task" draggable="true">Task 3</p>
        </div>
      </div>
    </div>
  </body>
</html>
